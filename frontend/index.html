<!DOCTYPE html>
<html>
<head>
  <title>Twitter Stats</title>
</head>
<body>
  <h2>Twitter User Stats</h2>
  <input id="user_id" placeholder="Enter User ID" />
  <button onclick="getStats()">Fetch Stats</button>

  <div id="result"></div>

  <script>
    async function getStats() {
      const userId = document.getElementById("user_id").value;
      const res = await fetch(`http://18.138.254.59:8000/user/${userId}`);
      const data = await res.json();
      document.getElementById("result").innerHTML = `
        <p>User ${userId} has ${data.followers || 0} followers</p>
        <p>User ${userId} has ${data.followees || 0} followees</p>
      `;
    }
  </script>
</body>
</html>
