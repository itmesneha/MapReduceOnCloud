<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Network Analytics | MapReduce on Cloud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
      border-radius: 12px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-card:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      color: #667eea;
      font-size: 32px;
      font-weight: 700;
    }

    .user-header {
      text-align: center;
      color: #333;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
    }

    .error {
      color: #e74c3c;
      text-align: center;
      padding: 15px;
      background: #fadbd8;
      border-radius: 8px;
      font-weight: 500;
    }

    .loading-text {
      text-align: center;
      color: #667eea;
      font-weight: 500;
      padding: 30px;
    }

    .icon {
      font-size: 24px;
      margin-right: 10px;
    }

    .tech-badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      margin: 2px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üê¶ Twitter Network Analytics</h1>
    <p class="subtitle">Powered by MapReduce on AWS Cloud</p>
    
    <div class="input-group">
      <input 
        id="user_id" 
        type="number" 
        placeholder="Enter Twitter User ID (e.g., 107830991)" 
        onkeypress="if(event.key === 'Enter') getStats()"
      />
    </div>
    
    <button id="fetchBtn" onclick="getStats()">
      <span id="btnText">üîç Fetch Statistics</span>
    </button>

    <div id="result"></div>

    <div class="footer">
      <div>
        <span class="tech-badge">PySpark</span>
        <span class="tech-badge">EC2</span>
        <span class="tech-badge">S3</span>
        <span class="tech-badge">Docker</span>
      </div>
    </div>
  </div>

  <script>
    async function getStats() {
      const userId = document.getElementById("user_id").value.trim();
      const resultDiv = document.getElementById("result");
      const fetchBtn = document.getElementById("fetchBtn");
      const btnText = document.getElementById("btnText");
      
      if (!userId) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = '<div class="error">‚ö†Ô∏è Please enter a valid User ID</div>';
        return;
      }

      // Show loading state
      fetchBtn.disabled = true;
      btnText.innerHTML = '<span class="loader"></span>Processing with Spark...';
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <div class="loading-text">
          <div class="loader" style="width: 40px; height: 40px; margin: 0 auto 15px;"></div>
          <div>Analyzing 44M+ Twitter connections...</div>
          <div style="font-size: 12px; color: #999; margin-top: 10px;">This may take 30-60 seconds on first request</div>
        </div>
      `;

      try {
        const startTime = Date.now();
        const res = await fetch(`http://18.138.254.59:8000/user/${userId}`);
        const data = await res.json();
        const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);

        if (res.ok && data.user_id) {
          resultDiv.innerHTML = `
            <div class="user-header">
              üìä Results for User ID: ${data.user_id}
            </div>
            <div class="stat-card">
              <div>
                <div class="stat-label">üë• Followers</div>
              </div>
              <div class="stat-value">${data.followers.toLocaleString()}</div>
            </div>
            <div class="stat-card">
              <div>
                <div class="stat-label">üë§ Following</div>
              </div>
              <div class="stat-value">${data.followees.toLocaleString()}</div>
            </div>
            <div style="text-align: center; margin-top: 15px; color: #999; font-size: 12px;">
              ‚ö° Processed in ${elapsed}s
            </div>
          `;
        } else {
          throw new Error(data.detail || 'Failed to fetch data');
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="error">
            ‚ùå Error: ${error.message}
          </div>
        `;
      } finally {
        // Reset button state
        fetchBtn.disabled = false;
        btnText.innerHTML = 'üîç Fetch Statistics';
      }
    }
  </script>
</body>
</html>
