name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'deployment/**'
      - '.github/workflows/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        
        # Check if secret is set
        if [ -z "$EC2_SSH_KEY" ]; then
          echo "‚ùå ERROR: EC2_SSH_KEY secret is not set!"
          echo "Please add your SSH private key to GitHub Secrets:"
          echo "https://github.com/itmesneha/MapReduceOnCloud/settings/secrets/actions"
          exit 1
        fi
        
        echo "$EC2_SSH_KEY" > ~/.ssh/ec2_key.pem
        chmod 600 ~/.ssh/ec2_key.pem
        
        # Verify key file
        if [ ! -s ~/.ssh/ec2_key.pem ]; then
          echo "‚ùå ERROR: SSH key file is empty!"
          exit 1
        fi
        
        echo "‚úÖ SSH key configured"
        ssh-keyscan -H 18.138.254.59 >> ~/.ssh/known_hosts
        
        echo "‚úÖ SSH key configured"
        ssh-keyscan -H 18.138.254.59 >> ~/.ssh/known_hosts
        
        # Deploy to EC2
        echo "üöÄ Starting deployment..."
        ssh -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=30 ubuntu@18.138.254.59 << 'ENDSSH'
          
        # Deploy to EC2
        echo "üöÄ Starting deployment..."
        ssh -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=30 ubuntu@18.138.254.59 << 'ENDSSH'
          
          echo "=== Starting EC2 Deployment ==="
          
          # Check if repo exists, if not clone it
          if [ ! -d ~/MapReduceOnCloud ]; then
            echo "üì• Cloning repository..."
            if ! command -v git &> /dev/null; then
              echo "Installing git..."
              sudo apt update && sudo apt install -y git
            fi
            git clone https://github.com/itmesneha/MapReduceOnCloud.git ~/MapReduceOnCloud
          else
            echo "üì• Pulling latest changes..."
            cd ~/MapReduceOnCloud
            git pull origin main
          fi
          
          # Check if Docker is installed
          if ! command -v docker &> /dev/null; then
            echo "üîß Installing Docker (this may take a few minutes)..."
            sudo apt update
            sudo apt install -y apt-transport-https ca-certificates curl software-properties-common
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt update
            sudo apt install -y docker-ce docker-ce-cli containerd.io
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ubuntu
            echo "‚úÖ Docker installed successfully"
          else
            echo "‚úÖ Docker already installed"
          fi
          
          # Check if Docker Compose is installed
          if ! command -v docker-compose &> /dev/null; then
            echo "üîß Installing Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            echo "‚úÖ Docker Compose installed successfully"
          else
            echo "‚úÖ Docker Compose already installed"
          fi
          
          cd ~/MapReduceOnCloud/deployment
          
          echo "üõë Stopping existing containers..."
          sudo docker-compose down 2>/dev/null || echo "No existing containers to stop"
          
          echo "üî® Building Docker image..."
          sudo docker-compose build --no-cache
          
          echo "‚ñ∂Ô∏è  Starting containers..."
          sudo docker-compose up -d
          
          echo "‚è≥ Waiting for containers to start..."
          sleep 5
          
          echo "üìä Container status:"
          sudo docker-compose ps
          
          echo "‚úÖ Deployment complete!"
        ENDSSH
        
    - name: Health Check
      run: |
        echo "‚è≥ Waiting for API to be ready..."
        sleep 15
        
        # Try up to 5 times
        for i in {1..5}; do
          if curl -f http://18.138.254.59:8000/docs; then
            echo "‚úÖ Deployment successful and API is responding!"
            exit 0
          fi
          echo "‚è≥ Attempt $i/5 - waiting..."
          sleep 10
        done
        
        echo "‚ö†Ô∏è API might not be fully ready yet, but deployment completed."
        echo "Check manually at: http://18.138.254.59:8000/docs"
